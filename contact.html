<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <title>Our Services | BrightSpark Electrical</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              accent: '#ebaf26',
              textPrimary: '#eef',
              textSecondary: '#112',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      };
    </script>

    <!-- identical <head> + nav -->

    <section class="bg-gradient-to-br from-primary to-blue-800 text-white">

        <h1 class="text-5xl font-bold mb-6">Contact Us</h1>
        <p class="text-xl">Request a quote or call today</p>

        <input class="w-full border p-3 rounded mb-4" placeholder="Name" />
        <input class="w-full border p-3 rounded mb-4" placeholder="Email" />
        <textarea
          class="w-full border p-3 rounded mb-4 h-32"
          placeholder="Message"
        ></textarea>
        <button
          class="bg-primary text-white px-6 py-3 rounded-lg font-semibold"
        >
          Send Message
        </button>
      </form>
    </section>

    <!-- FOOTER (same as home) -->
